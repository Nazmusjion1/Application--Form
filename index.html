<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(Web)</span> </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="Name" placeholder="Enter First Name">
                    </div>


                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="Name" placeholder="Enter last Name">
                    </div>


                    <div class="form-control">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter Email">
                    </div>

                    <div class="form-control">
                        <label for="job-role">Job Role</label>

                        <select id="job-role" name="job-role">

                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui-ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4">
                    </textarea>

                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city Name">
                    </div>
                    <div class="form-control">
                        <label for="postcode">Postal Code</label>
                        <input id="pincode" type="number" name="city" placeholder="Enter postcode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="11-02-2023" id="date" type="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input  id="upload" type="file" name="upload">
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
